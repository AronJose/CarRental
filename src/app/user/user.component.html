    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">User Registration</h2>

              <form [formGroup]="user" (submit)="userreg()">

                <div class="form-outline mb-4">
                  <input type="text" id="firstname"  formControlName="firstname" class="form-control form-control-lg" />
                  <label class="form-label" for="firstname">First Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="lastname" formControlName="lastname" class="form-control form-control-lg" />
                  <label class="form-label" for="lastname">Last Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="date" id="dob" formControlName="dob" class="form-control form-control-lg" />
                  <label class="form-label" for="dob">Date of Birth</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="address" formControlName="address" class="form-control form-control-lg" />
                  <label class="form-label" for="address">Address</label>
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label" for="gender">Gender</label>
                    <div class="form-control form-control-lg">
                        <input type="radio" formControlName="gender" name="gender" value="male">Male
                        <input type="radio" formControlName="gender"  name="gender" value="female">Female<br>
                    </div>
                </div>

                <div class="form-outline mb-4">
                    <input type="number" id="adharnumber" formControlName="adharnumber" class="form-control form-control-lg" />
                    <label class="form-label" for="adharnumber">Adharnumber</label>
                  </div>

                <div class="form-outline mb-4">
                    <input type="number" id="licencenumber" formControlName="licencenumber" class="form-control form-control-lg" />
                    <label class="form-label" for="licencenumber">Licencenumber</label>
                  </div>
                
                <div class="form-outline mb-4">
                    <input type="number" id="form3Example4cdg" formControlName="phone" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cdg">Phonenumber</label>
                  </div>

                <div class="form-outline mb-4">
                    <input type="email" id="phone" formControlName="email" class="form-control form-control-lg" />
                    <label class="form-label" for="phone">Email Id</label>
                  </div>
                
                  <div class="form-outline mb-4">
                    <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="role" formControlName="role" class="form-control form-control-lg" />
                    <label class="form-label" for="role">Role</label>
                  </div>
                <!-- <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href=""
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
